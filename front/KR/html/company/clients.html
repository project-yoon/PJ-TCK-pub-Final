        <script>
            // 로딩 시 스크롤 초기화
            ScrollTrigger.clearScrollMemory();
            window.history.scrollRestoration = "manual";
            document.addEventListener("DOMContentLoaded", () => {
                bgMotion();
                scrollMotionTrigger();
                ListMotion();
            });
            function scrollMotionTrigger() {
                if ($(".scrollMotion").length > 0 || $(".scrollMotion2").length > 0) {
                    $(".scrollMotion:visible").each(function (q) {
                        gsap.to($(this), {
                            scrollTrigger: {
                                trigger: $(this),
                                start: "top 83%",
                                end: "bottom center",
                                toggleClass: { targets: $(".scrollMotion:visible").eq(q), className: "sMotion" },
                                once: true,
                                // markers: true,
                            },
                        });
                    });

                    $(".scrollMotion2:visible").each(function (q) {
                        gsap.to($(this), {
                            scrollTrigger: {
                                trigger: $(this),
                                start: "center 100%",
                                end: "bottom top",
                                toggleClass: { targets: $(".scrollMotion2:visible").eq(q), className: "sMotion" },
                                once: true,
                                // markers: true,
                            },
                        });
                    });
                }
            }

            function bgMotion() {
                let bgMotion = document.querySelector(".visual-img");
                gsap.to(bgMotion, {
                    duration: 1.5,
                    scale: 1,
                });

                let content = document.querySelectorAll(".content");
                let subTit = document.querySelector(".sub-years-area h5");
                let subTxt = document.querySelector(".sub-years-area p");

                const tl01 = gsap.timeline({
                    scrollTrigger: {
                        trigger: content[1],
                        start: "5% top",
                        end: "bottom center",
                        toggleActions: "play none none none",
                    },
                });
            }

            function ListMotion() {
                const clientList = document.querySelectorAll(".clients-group");
                clientList.forEach((element, idx) => {
                    const tl01 = gsap.timeline({
                        scrollTrigger: {
                            trigger: element,
                            start: "-5% 80%",
                            end: "5% 50%",
                            // markers: true,
                            toggleActions: "play none none none",
                        },
                    });
                    tl01.fromTo(
                        element,
                        {
                            duration: 0.5,
                            ease: "easeIn",
                            opacity: 0,
                            y: 100,
                        },
                        {
                            duration: 0.5,
                            ease: "easeIn",
                            opacity: 1,
                            y: 0,
                        }
                    );
                });
            }
